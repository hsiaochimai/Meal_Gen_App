<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Meal App Generator</title>
    <link rel='stylesheet' href='index.css' />
</head>
<body>
    <header>
       <h1> Daily Meals Generator </h1>
       <h2> Need help deciding what to eat today? Let's create a meal plan!
       </h2>
    </header>
    <section id='userInputForm'>
        <form>
            <label for="dailyCals" name="daily calories">I want to eat 
                <input type="number" id="dailycals" name="daily calories"
                min="1000" max="4000" placeholder="2000" step='100'> in a day.
            </label> <br>
            <h3>Select any dietary restrictions</h3>
            <select id='dietRestrict'> 
                <option value="">No Restrictions</option>
                <option value="Gluten Free">Gluten Free</option>
                <option value="Ketogenic">Ketogenic</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Pescetarian"> Vegan</option>
                <option value="Pescetarian">Pescetarian</option>
                <option value="Paleo">Paleo</option>
                <option value="Whole30">Whole30</option>
            </select> <br>
            <h3>Any ingredients you would like to avoid?</h3>
            <input type='text' id='excludeIngredients' placeholder="Ingredient name"><br>
            <button class="button-primary" id="get_meal">Generate Daily Meal Plan</button>
        </form>
    </section>
    <script src="index.js"></script>
</body>
</html>
